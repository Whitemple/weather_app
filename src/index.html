     <div class="wrapper">
        <div class="container">
            <header class="container__header header">
                <div class="header__labelBlock">
                    <div class="header__icon"></div>
                    <h1 class="header__title">Прогноз погоды</h1>
                </div>
                <div class="header__infoUserBlock">
                    <div class="header__locationLogo"></div>
                    <div class="header__currentLocation"></div>
                    <!-- <div class="header__language">USA</div> -->
                </div>
            </header>
            <main class="container__main main">
                <form action="" class="main__form form">
                    <div class="form__background">
                        <button class="main__btn btn" type="submit">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                        <input class="main__input" type="text" name="input" autocomplete="off" placeholder="Поиск">
                    </div>
                    
                </form>
                <h2 class="main__historyTitle">Недавние местоположения</h2>
                <div class="main__recentlyFoundCities">
                    <div class="recentlyFoundCities">
                        <div class="recentlyFoundCities__header">
                            <h2 class="recentlyFoundCities__city">Воронеж</h2>
                            <div class="recentlyFoundCities__country">Россия</div>
                        </div>
                        <div class="recentlyFoundCities__weather weatherBlock">
                            <div class="weatherBlock__icon"></div>
                            <div class="weatherBlock__temp">
                                <span aria-label="градусы Цельсия"><nobr>-10 <span class="weatherBlock__fontCelsium">&deg;C</span></nobr></span>
                            </div>
                        </div>
                        <div class="recentlyFoundCities__feelsLike">Ощущается как <span class="recentlyFoundCities__feelsLikeTemp"><nobr>10 &deg;C</nobr></span></div>
                    </div>
                    <div class="recentlyFoundCities">
                        <div class="recentlyFoundCities__header">
                            <h2 class="recentlyFoundCities__city">Москва</h2>
                            <div class="recentlyFoundCities__country">Россия</div>
                        </div>
                        <div class="recentlyFoundCities__weather weatherBlock">

                                <span aria-label="градусы Цельсия"><nobr>-10 <span class="weatherBlock__fontCelsium">&deg;C</span></nobr></span>

                        </div>
                        <div class="recentlyFoundCities__feelsLike">Ощущается как <span class="recentlyFoundCities__feelsLikeTemp"><nobr>10 &deg;C</nobr></span></div>
                    </div>
                    <div class="recentlyFoundCities">
                        <div class="recentlyFoundCities__header">
                            <h2 class="recentlyFoundCities__city">Сочи</h2>
                            <div class="recentlyFoundCities__country">Россия</div>
                        </div>
                        <div class="recentlyFoundCities__weather weatherBlock">
                            <div class="weatherBlock__icon"></div>
                            <div class="weatherBlock__temp">
                                <span aria-label="градусы Цельсия"><nobr>-10 <span class="weatherBlock__fontCelsium">&deg;C</span></nobr></span>
                            </div>
                        </div>
                        <div class="recentlyFoundCities__feelsLike">Ощущается как <span class="recentlyFoundCities__feelsLikeTemp"><nobr>10 &deg;C</nobr></span></div>
                    </div>
                </div>
